<body>
	<form method="GET" action="">

		<br>
		<input type="number" name="input2" id="input2" placeholder="input number two" width="50" required>

		<button type="submit" value="" onclick="Sum()">Submit</button>
		<button type="resset" value="">Reset</button>
	</form>
	<script type="text/javascript">
		function Sum() {
			var A = parseInt(document.getElementById('input1').value);
			var B = parseInt(document.getElementById('input2').value);
			alert(A+B);
		}
	</script>
